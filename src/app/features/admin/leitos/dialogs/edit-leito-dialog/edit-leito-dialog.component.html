<h1 mat-dialog-title>Editar Leito</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <label for="codigo" class="text-[16px] font-semibold"> CÃ³digo </label>
      <mat-form-field>
        <input id="codigo" matInput formControlName="codigoSala" />
        <mat-error>
          {{ errorMessage(form.get("codigoSala")) }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="flex flex-col gap-2">
      <label for="status" class="text-[16px] font-semibold"> Status </label>
      <div>
        <mat-button-toggle-group
          id="status"
          formControlName="livre"
          aria-label="Status do Leito"
        >
          <mat-button-toggle [value]="true">Livre</mat-button-toggle>
          <mat-button-toggle [value]="false">Ocupado</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button [disabled]="form.invalid" (click)="updateLeito()">
    Salvar
  </button>
</mat-dialog-actions>
