<h1 mat-dialog-title>Editar Leito</h1>
<mat-dialog-content>
  <form [formGroup]="form" class="flex flex-col gap-4">
    <div class="flex flex-col gap-2">
      <label for="paciente" class="text-[16px] font-semibold"> CÃ³digo </label>
      <mat-form-field>
        <input matInput formControlName="codigo" />
        <mat-error>
          {{ errorMessage(form.get("codigo")) }}
        </mat-error>
      </mat-form-field>
    </div>

    <mat-button-toggle-group
      formControlName="status"
      name="Status"
      aria-label="Status do Leito"
    >
      <mat-button-toggle [value]="true">Livre</mat-button-toggle>
      <mat-button-toggle [value]="false">Ocupado</mat-button-toggle>
    </mat-button-toggle-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancelar</button>
  <button
    mat-flat-button
    [disabled]="form.invalid"
    (click)="updateEspecialidade()"
  >
    Salvar
  </button>
</mat-dialog-actions>
