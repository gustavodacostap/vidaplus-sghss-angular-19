<section aria-labelledby="page-title" class="mb-5">
  <p class="text-(--mat-sys-error) mb-2">Atenção! Dados e ações fictícias!!!</p>

  <div class="flex flex-col lg:flex-row lg:justify-between">
    <div class="flex justify-between mb-3 lg:mb-0">
      <h1 class="text-2xl" id="page-title">Leitos</h1>
      <div class="hidden sm:max-lg:block">
        <button
          mat-fab
          aria-label="Criar novo leito"
          (click)="openCreateDialog()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <!-- FILTROS -->
    <section aria-label="Filtros de leitos" class="mb-2">
      <form
        role="search"
        class="flex flex-col gap-3 sm:flex-row sm:items-end sm:gap-4"
      >
        <mat-form-field class="w-full">
          <mat-label>Filtrar por código</mat-label>
          <input
            matInput
            type="search"
            [formControl]="codigoCtrl"
            placeholder="Digite o código"
            aria-label="Filtrar por código"
          />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Filtrar por paciente</mat-label>
          <input
            type="search"
            placeholder="Digite o paciente"
            aria-label="Filtrar por paciente"
            matInput
            [formControl]="pacienteCtrl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete">
            @for (option of filteredPacientes; track option) {
              <mat-option [value]="option">{{ option }}</mat-option>
            }
          </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Filtrar por unidade</mat-label>
          <mat-select [formControl]="unidadeCtrl">
            @for (option of unidades; track option) {
              <mat-option [value]="option">{{ option }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </form>
    </section>
    <div
      class="fixed right-4 bottom-4 z-3 sm:max-lg:hidden lg:static lg:right-auto lg:bottom-auto lg:z-auto"
    >
      <button
        mat-fab
        aria-label="Criar novo leito"
        (click)="openCreateDialog()"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <app-data-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [columnLabels]="columnLabels"
    [formatters]="formatters"
    [actions]="{
      view: openViewDialog,
      edit: openEditDialog,
      delete: openDeleteDialog,
    }"
  >
  </app-data-table>
</section>
