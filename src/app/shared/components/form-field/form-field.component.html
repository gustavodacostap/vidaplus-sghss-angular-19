<div class="flex flex-col gap-2">
  <!-- LABEL -->
  @if (!matLabel) {
    <label [for]="for" class="text-[16px] font-semibold">
      {{ label }}
    </label>
  }

  <!-- FIELD -->
  @if (useMatFormField) {
    <mat-form-field class="w-full">
      @if (matLabel) {
        <mat-label>{{ label }}</mat-label>
      }

      <ng-content></ng-content>

      <mat-error *ngIf="error">
        {{ error }}
      </mat-error>
    </mat-form-field>
  } @else {
    <ng-content></ng-content>
  }
</div>
